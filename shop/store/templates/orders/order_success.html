{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card border-success">
        <div class="card-header bg-success text-white">
            <h2><i class="fas fa-check-circle me-2"></i> Заказ успешно оформлен!</h2>
        </div>
        <div class="card-body">
            <p class="lead">Спасибо за ваш заказ!</p>
            <p>Номер вашего заказа: <strong>#{{ order.id }}</strong></p>
            <p>Мы свяжемся с вами в ближайшее время для подтверждения.</p>
            <a href="/" class="btn btn-primary mt-3">
                <i class="fas fa-home me-1"></i> Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
